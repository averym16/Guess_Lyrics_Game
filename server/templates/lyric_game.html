<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/game.css"
        <title>Guess The Lyrics | Lyric Game</title>
    </head>
    <body>
        <nav id="navbar"></nav>
        <main>
            <header>
                <h1 name="home" class="home">Guess The Lyrics</h1>
            </header>
            
            <section class="game-settings">
                <form id="selection">
                    <label for="artist">Choose An Artist:</label>
                    <input type="text" id="artist" name="artist" placeholder="Random">
                    
                    <label for="song">Choose A Song:</label>
                    <input type="text" id="song" name="song" placeholder="Random">
                <label for="timer">Set Timer:</label>
                <div class="timer-container">
                    <label>Minutes: <input type="number" id="minutesInput" min="0" value="0"></label>
                    <label>Seconds: <input type="number" id="secondsInput" min="0" max="59" value="0"></label>
                </div>
            
                <button type="submit" id="startBtn">Start Game</button>
                </form>
            </section>

            <section id="options" style="display: block">
                These are all the songs in the library. Click start to 
                guess lyrics from a random song. Select a specific one by typing artist and song in the fields above, and then clicking start.
                <ul id="song-list">

                </ul>
            </section>
            <section id="game" style="display: none;">
                <div id="display">00:00</div>
                
                <label id="answer">Type Lyrics Below:</label>
                <input type="text" id="gameinput" class="answerEntry" 
                       placeholder="Type Here..." 
                       autocapitalize="off" 
                       spellcheck="false" 
                       autocomplete="off" 
                       autocorrect="off">
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
                <div id="score">0/0</div>
            </section>
            <section class="lyrics">
                
                <table id="lyrics-table">
                </table>
            </section>
        </main>
        
        <footer class="footer"></footer>
        <script type="module" src="/static/game_logic.js"></script>
    </body>
</html>
