<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Guess The Lyrics | Lyric Game</title>
    </head>
    <body>
        <nav id ="navbar"></nav>
        <main>
            <header>
                <h1 name="home" class="home">Guess The Lyrics</h1>
            </header>
            <section class="game-settings">
                <form id="selection">
                    <label for="artist">Choose An Artist:</label>
                    <input type="text" id="artist" name="artist" placeholder="Random">
                    <label for="song">Choose A Song:</label>
                    <input type="text" id="song" name="song" placeholder="Random">
                    <button type="submit">Start</button>
                </form>
                
            <pre id="lyrics"></pre>

            <script src="{{ url_for('static', filename='song.js') }}"></script>

            </section>
            <section id="game">
                <textarea>Type Lyrics Here...</textarea>
               
            </section>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
