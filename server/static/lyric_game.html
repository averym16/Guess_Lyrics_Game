<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Guess The Lyrics | Lyric Game</title>
        <script type="js" src="game.js"></script>
    </head>
    <body>
        <nav id ="navbar"></nav>
        <main>
            <header>
                <h1 name="home" class="home">Guess The Lyrics</h1>
            </header>
            <section class="game-settings">
                <form id="selection">
                    <label for="artist">Choose An Artist:</label>
                    <input type="text" id="artist" name="artist" placeholder="Random">
                    <label for="song">Choose A Song:</label>
                    <input type="text" id="song" name="song" placeholder="Random">
                    <button type="submit">Start</button>
                </form>
                
            <pre id="lyrics"></pre>

            <script src="song.js"></script>


            </section>
            <section id="game">
                <label id="answer">Type Lyrics Below:</label>
                <input type="text" id="gameinput" class="answerEntry" placeholder="Type Here..." autocapitalize="off" 
                spellcheck="true" autocomplete="off" autocorrect="off">
                
            </section>
            
        </main>
        <footer class="footer"></footer>
    </body>
</html>
